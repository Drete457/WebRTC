<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WebRTC">
    <meta name="author" content="Filipe Mota">
    <meta name="keyword" content="WebRTC, RTC, ReactJs, VideoCall">
    <meta
      name="description"
      content="WebRTC Video Chat"
    />
  
  <link rel="stylesheet" href="reset.css">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>WebRTC Video Chat</title>
  </head>
  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <header className="App-header">
      <h1>Video Chat WebRTC</h1>
    </header>

    <main>
      <h2>Start your Webcam</h2>
      <span class="local">
        <h3>Local</h3>
        <video id="webcamVideo" autoPlay playsInline></video>

       
        <h2>Create a new call</h2>
        <button id="callButton" onClick={callButtononClick} disabled>Call</button>
      </span>

      <button id="webcamButton">Start webcam</button>

      <span class="remote">
        <h3>Remote</h3>
        <video id="remoteVideo" autoPlay playsInline></video>

        <h2>Join a Call</h2>
        
        <input id="callInput" />
        <button id="answerButton" onClick={answerButtononClick} disabled>Answer</button>
        
        <button id="hangupButton">Hangup</button>
      </span>
    </main>
  </body>
</html>
